{% extends "base.html" %}

{% block title %}Skapa konto - NeilanX{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-chart-line fa-3x text-primary mb-3"></i>
                            <h2 class="h3 mb-0">Kom igång med NeilanX</h2>
                            <p class="text-muted">Skapa ditt gratis konto</p>
                        </div>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-post</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="company_name" class="form-label">Företagsnamn</label>
                                <input type="text" class="form-control" id="company_name" name="company_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <div class="bg-light p-3 rounded">
                                    <h6 class="mb-2"><i class="fas fa-gift text-success me-2"></i>Gratis-paket</h6>
                                    <ul class="list-unstyled mb-0 small text-muted">
                                        <li><i class="fas fa-check text-success me-2"></i>100 recensioner per månad</li>
                                        <li><i class="fas fa-check text-success me-2"></i>Sentimentanalys</li>
                                        <li><i class="fas fa-check text-success me-2"></i>Grundläggande rapporter</li>
                                    </ul>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Skapa konto gratis</button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted">Har du redan ett konto?</p>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Logga in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
