{% extends "base.html" %}

{% block title %}Logga in - NeilanX{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-chart-line fa-3x text-primary mb-3"></i>
                            <h2 class="h3 mb-0">Logga in till NeilanX</h2>
                            <p class="text-muted">Välkommen tillbaka!</p>
                        </div>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-post</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Logga in</button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted">Har du inget konto än?</p>
                            <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Skapa konto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
